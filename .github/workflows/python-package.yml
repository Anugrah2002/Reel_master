name: Upload Reel

on:
  workflow_dispatch:  # Manually trigger workflow

jobs:
  run_python_script:
    name: Run Python Script
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.13.0-alpha.6"  # Choose your Python version
        
    - name: Install dependencies
      run: |
        apt-get -y install build-dep python3-lxml
        pip install -r requirements.txt  # If you have any dependencies
        
    - name: Run Reel master
      run: python testensta.py  # Replace with your Python script path
